<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Cars - AUTORENT</title>
    <link rel="stylesheet" href="../css/view-all.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="navbar-container"></header>

    <div class="hero-section">
        <div class="hero-content">
            <h1>Our Vehicles</h1>
            <div class="breadcrumb">
                <a href="#">Home</a> / Vehicles
            </div>
        </div>
    </div>

    <div class="view-all-container">
        <aside class="filter-sidebar">
            <h2>Filter Vehicles</h2>
            <div class="filter-group">
                <label for="make">Make</label>
                <select id="make">
                    <option value="">Any</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="model">Model</label>
                <select id="model">
                    <option value="">Any</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="year">Year</label>
                <input type="number" id="year" placeholder="e.g., 2020">
            </div>
            <div class="filter-group">
                <label for="engine_size">Engine Size (CC)</label>
                <input type="number" id="engine_size" placeholder="e.g., 2000">
            </div>
            <div class="filter-group">
                <label for="num_doors">Number of Doors</label>
                <select id="num_doors">
                    <option value="">Any</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="passengers">Number of Passengers</label>
                <select id="passengers">
                    <option value="">Any</option>
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="fuel_type">Fuel Type</label>
                <select id="fuel_type">
                    <option value="">Any</option>
                    <option value="Gasoline">Gasoline</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="gearbox">Gearbox</label>
                <select id="gearbox">
                    <option value="">Any</option>
                    <option value="Automatic">Automatic</option>
                    <option value="Manual">Manual</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="ac">AC</label>
                <select id="ac">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="electric_windows">Electric Windows</label>
                <select id="electric_windows">
                    <option value="">Any</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button class="filter-button">Apply Filters</button>
        </aside>
        <section class="car-listing-section">
            <div class="listing-header">
                <div class="sort-options">
                    <label for="sort">Sort by Category:</label>
                    <select id="sort">
                        <option value="default">None</option>
                        <option value="67feca01b3702a051be7d61f">SUV</option>
                        <option value="67feca17b3702a051be7d625">Electric</option>
                        <option value="67feca20b3702a051be7d628">Hybrid</option>
                        <option value="67feca28b3702a051be7d62b">Convertible</option>
                        <option value="67feca0bb3702a051be7d622">Minivan</option>
                    </select>
                </div>
            </div>
            <div class="car-grid">
                </div>
        </section>
    </div>

    <footer id="footer-container"></footer>

    <script src="../js/view-all.js"></script>
</body>
</html>
