<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - RentX</title>
  <link rel="stylesheet" href="/frontend/css/auth.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <div class="elements_Container">
    <div class="brand">
      <img src="/frontend/images/logo.png" alt="RentX Logo" />
    </div>

    <div class="login-container">
      <div class="login-form">
        <h2>Create Account</h2>
        <form id="signupForm">

          <div class="form-group">
            <input type="text" name="fullname" placeholder="Full Name" required
                   pattern="[A-Za-z\s]{3,}"
                   title="Name must be at least 3 letters and contain only letters and spaces.">
          </div>

          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required
                   title="Enter a valid email address.">
          </div>

          <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone Number" required
                   pattern="^\d{8}$"
                   title="Phone number must be exactly 8 digits.">
          </div>

          <div class="form-group">
            <input type="number" name="age" placeholder="Age (18â€“75)" min="18" max="75" required
                   title="Age must be between 18 and 75.">
          </div>

          <div class="form-group password-group">
            <input type="password" name="password" placeholder="Password" required
                   pattern="^(?=.*\d).{6,}$"
                   title="Password must be at least 6 characters and contain at least 1 number;">
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>

          <div class="form-group password-group">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required
                   title="Please retype your password.">
            <span class="password-toggle"><i class="fas fa-eye"></i></span>
          </div>

          <div class="form-group">
            <button type="submit" class="submit">Create Account</button>
          </div>

          <p style="text-align: center; font-size: 0.9em;">Already have an account?
            <a href="/frontend/html/login.html" style="color: #0077cc;">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const signupForm = document.getElementById('signupForm');
      signupForm.addEventListener('submit', async function (e) {
  e.preventDefault();

  const isValid = signupForm.checkValidity();
  if (!isValid) {
    signupForm.reportValidity();
    return;
  }

  const fullName = signupForm.fullname.value;
  const email = signupForm.email.value;
  const phone = signupForm.phone.value;
  const age = signupForm.age.value;
  const password = signupForm.password.value;
  const confirmPassword = signupForm.confirmPassword.value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    return;
  }

  const formData = new FormData();
  formData.append("username", fullName);
  formData.append("email", email);
  formData.append("phone", phone);
  formData.append("age", age);
  formData.append("password", password);

  try {
    const response = await fetch('http://localhost:5000/api/auth/register', {
      method: 'POST',
      body: formData
    });

    let data;
    try {
      data = await response.json(); // Safely parse JSON
    } catch (jsonErr) {
      console.error("âŒ Failed to parse JSON:", jsonErr);
      alert("âŒ Server did not return valid JSON. Try again later.");
      return;
    }

    console.log("ðŸ§¾ Full Response Object:", response);
    console.log("ðŸ“¦ Server Response JSON:", data);

    if (response.ok) {
      alert("âœ… Account created successfully!");
      localStorage.setItem("token", data.token);
      localStorage.setItem("username", data.user.username);
      localStorage.setItem("userId", data.user.id || data.user._id);
      window.location.href = "index.html";
    } else {
      const errorMessage = data.msg || data.message || data.error || "âŒ Something went wrong. Please try again.";
      alert(errorMessage);
      console.error("âŒ Backend responded with error:", errorMessage);
    }

  } catch (error) {
    console.error("âŒ Network or fetch error:", error);
    alert("âŒ Error creating account. Please check your internet or server.");
  }
});


      // Toggle password visibility
      const passwordToggles = document.querySelectorAll('.password-toggle');
      passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function () {
          const input = this.previousElementSibling;
          const icon = this.querySelector('i');
          if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
          } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
          }
        });
      });
    });
  </script>

</body>
</html>
