<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/frontend/css/style.css"> 
    <link rel="stylesheet" href="/frontend/css/profile.css"> 
    <link rel="stylesheet" href="/frontend/css/navbar.css">
    <link rel="stylesheet" href="/frontend/css/footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header id="navbar-container"></header>

    <div class="profile-container">
        <section class="user-info">
            <div class="profile-picture">
                <img 
                    id="userProfilePicture" 
                    src="" 
                    alt="User Profile Picture" 
                    onerror="this.src='http://localhost:5000/images/users/default.jpg'"
                >
            </div>
            <div class="edit-profile-picture">
                <label for="profileImageUpload" class="upload-button">
                    <i class="fas fa-upload"></i> Upload Image
                </label>
                <input type="file" id="profileImageUpload" accept="image/*">
            </div>
            <h2 id="usernameDisplay">Username</h2>
            <p id="emailDisplay">Email: user@example.com</p>
            <p id="phoneDisplay">Phone: +1 555-1234</p>
            <p id="ageDisplay">Age: 30</p>
            <p id="pointsDisplay">Points: 1500</p>
            <button id="editProfileButton">Edit Profile</button>
        </section>

        <section class="reservations">
            <h2>Upcoming Reservations</h2>
            <div id="upcomingReservations">
              <p>No upcoming reservations.</p>
            </div>
          </section>
          
          <section class="reservations">
            <h2>Completed Reservations</h2>
            <div id="completedReservations">
              <p>No completed reservations.</p>
            </div>
          </section>
          
        <section class="invoices">
            <h2>Invoices</h2>
            <div id="invoiceList">
                <p>No invoices found.</p>
            </div>
        </section>

        <section class="invoices">
            <h2>Saved Transactions</h2>
            <div id="savedTransactionsList">
              <p>No saved transactions.</p>
            </div>
          </section>      

        <div id="editProfileModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Edit Profile</h2>
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editUsername">Username:</label>
                        <input type="text" id="editUsername" name="editUsername">
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email:</label>
                        <input type="email" id="editEmail" name="editEmail">
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone:</label>
                        <input type="tel" id="editPhone" name="editPhone">
                    </div>
                    <div class="form-group">
                        <label for="editAge">Age:</label>
                        <input type="number" id="editAge" name="editAge">
                    </div>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="../js/profile.js"></script>
</body>
</html>
