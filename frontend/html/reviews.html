<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - AUTORENT</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/reviews.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header id="navbar-container"></header>

    <!-- <div class="reviews-hero">
        <div class="hero-content">
            <h1>Customer Reviews</h1>
            <p>See what our customers are saying about their experience with AUTORENT.</p>
        </div>
    </div> -->

    <div class="reviews-section">
        <div class="container">
            <div class="reviews-title-container"> <h1>Customer Reviews</h1>
                <p>See what our customers are saying about their experience with AUTORENT.</p>
            </div>
            <div id="all-reviews-container">
                </div>

            <h2>Leave Your Own Review</h2>
            <div class="add-review-form">
                <form id="newReviewForm">
                    <div class="form-group">
                        <label for="reviewTitle">Title:</label>
                        <input type="text" id="reviewTitle" name="reviewTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="reviewText">Your Review:</label>
                        <textarea id="reviewText" name="reviewText" rows="5" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <div class="star-rating">
                            <span id="newRatingResult">(0/5)</span>
                            <div class="stars">
                                <span class="star" data-rating="1">&#9734;</span>
                                <span class="star" data-rating="2">&#9734;</span>
                                <span class="star" data-rating="3">&#9734;</span>
                                <span class="star" data-rating="4">&#9734;</span>
                                <span class="star" data-rating="5">&#9734;</span>
                            </div>
                            <input type="hidden" id="newSelectedRating" name="rating" value="0">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <div id="editReviewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Edit Your Review</h3>
            <form id="editReviewForm" data-review-id="">
                <div class="form-group">
                    <label for="editReviewTitle">Title:</label>
                    <input type="text" id="editReviewTitle" name="editReviewTitle" required>
                </div>
                <div class="form-group">
                    <label for="editReviewText">Your Review:</label>
                    <textarea id="editReviewText" name="editReviewText" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editRating">Rating:</label>
                    <div class="star-rating">
                        <span id="editRatingResult">(0/5)</span>
                        <div class="stars">
                            <span class="edit-star star" data-rating="1">&#9734;</span>
                            <span class="edit-star star" data-rating="2">&#9734;</span>
                            <span class="edit-star star" data-rating="3">&#9734;</span>
                            <span class="edit-star star" data-rating="4">&#9734;</span>
                            <span class="edit-star star" data-rating="5">&#9734;</span>
                        </div>
                        <input type="hidden" id="editSelectedRating" name="rating" value="0">
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Save Changes</button>
                    <button type="button" class="cancel-button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer-container"></footer>

    <script src="../js/reviews.js"></script>
</body>
</html>
