<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - RentX</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet" />
</head>
<body>

  <div class="elements_Container">
    <div class="brand-forgetPassword">
      <img src="images/logo.png" alt="RentX Logo" />
    </div>

    <div class="passwordReset-container">
      <div class="passwordReset-form">
        <h2>Forgot Password?</h2>
        <p class="reset-Description">Enter your username to reset your password</p>
        
        <form>
          <div class="form-group">
            <input type="text" name="username" placeholder="Username" required class="Username-reset">
          </div>

          <div class="btn-container">
            <div class="form-group">
              <button type="submit" class="submit">Submit</button>
            </div>
            <div class="form-group">
              <button type="button" onclick="history.back()" class="cancel">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
