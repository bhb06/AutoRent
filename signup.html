<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - RentX</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet" />
</head>
<body>

  <div class="elements_Container">
    <div class="brand">
      <img src="images/logo.png" alt="RentX Logo" />
    </div>

    <div class="login-container">
      <div class="login-form">
        <h2>Create Account</h2>
        <form id="signupForm">

          <div class="form-group">
            <input type="text" name="fullname" placeholder="Full Name" required
            pattern="[A-Za-z\s]{3,}" 
            title="Name must be at least 3 letters and contain only letters and spaces.">
        </div>

          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required
             title="Enter a valid email address.">         
        </div>

          <div class="form-group">
            <input type="tel" name="phone" placeholder="Phone Number" required
            pattern="^\d{8}$" 
            title="Phone number must be exactly 8 digits.">
        </div>

          <div class="form-group">
            <input type="number" name="age" placeholder="Age (18â€“75)" min="18" max="75" required
            title="Age must be between 18 and 75.">          
        </div>

          <div class="form-group">
            <input type="password" name="password" placeholder="Password" required
            pattern="^(?=.*\d).{6,}$" 
            title="Password must be at least 6 characters and contain at least 1 number.">
        </div>

          <div class="form-group">
            <input type="password" name="confirmPassword" placeholder="Confirm Password" required
            title="Please retype your password.">
        </div>

          <div class="form-group">
            <button type="submit" class="submit">Create Account</button>
          </div>

          <p style="text-align: center; font-size: 0.9em;">Already have an account? 
            <a href="login.html" style="color: #0077cc;">Sign In</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script>
    const signupForm = document.getElementById('signupForm');
  
    signupForm.addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const isValid = signupForm.checkValidity();
      if (!isValid) {
        signupForm.reportValidity();
        return;
      }
  
      const fullName = signupForm.fullname.value;
      const email = signupForm.email.value;
      const phone = signupForm.phone.value;
      const age = signupForm.age.value;
      const password = signupForm.password.value;
      const confirmPassword = signupForm.confirmPassword.value;
  
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }
  
      try {
        const response = await fetch('http://localhost:5000/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            username: fullName,
            email,
            password
            // Add phone and age later if you update backend schema
          })
        });
  
        const data = await response.json();
  
        if (response.ok) {
          alert("Account created successfully!");
          localStorage.setItem("token", data.token);
          localStorage.setItem("username", data.user.username);
          localStorage.setItem("userId", data.user.id);
          window.location.href = "login.html";
        } else {
          alert(data.message || "Something went wrong.");
        }
      } catch (error) {
        console.error("Signup error:", error);
        alert("Error creating account.");
      }
    });
  </script>
  
</body>
</html>
