<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - RentX</title>
  <link rel="stylesheet" href="css/auth.css" />
  <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>

  <div class="elements_Container">
    <div class="brand">
      <img src="images/logo.png" alt="RentX Logo" />
    </div>

    <div class="login-container">
      <div class="login-form">
        <h2>Log In</h2>
        <form id="loginForm">
          <div class="form-group">
            <input type="email" name="email" placeholder="Email" required>
          </div>

          <div class="form-group password-container">
            <input type="password" name="password" placeholder="Password" required id="password">
            <a href="javascript:void(0);" id="toggle-password">
              <span class="password-icon" id="closed-eye"><i class="bi bi-eye-slash"></i></span>
              <span class="password-icon hide" id="open-eye"><i class="bi bi-eye"></i></span>
            </a>
          </div>

          <div class="form-group">
            <a href="forgotPassword.html" class="forgot-password">Forgot Password?</a>
          </div>

          <div class="form-group">
            <button type="submit" class="SignIn">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const toggle = document.getElementById('toggle-password');
    const password = document.getElementById('password');
    const openEye = document.getElementById('open-eye');
    const closedEye = document.getElementById('closed-eye');

    toggle.addEventListener('click', () => {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      openEye.classList.toggle('hide');
      closedEye.classList.toggle('hide');
    });

    // LOGIN LOGIC
  const loginForm = document.getElementById('loginForm');

loginForm.addEventListener('submit', function (e) {
  e.preventDefault();

  const enteredEmail = loginForm.email.value.trim();
  const enteredPassword = loginForm.password.value.trim();

  const savedUser = JSON.parse(localStorage.getItem("registeredUser"));

  if (!savedUser) {
    alert("No account found. Please sign up first.");
    return;
  }

  if (enteredEmail === savedUser.email && enteredPassword === savedUser.password) {
  // store session info
    localStorage.setItem("loggedInUser", JSON.stringify(savedUser));
    alert("Login successful!");
    window.location.href = "index.html";
  } else {
    alert("Invalid email or password. Please try again.");
  }
});
</script>
  </script>
</body>
</html>
